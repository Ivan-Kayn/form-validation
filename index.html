<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href=" https://www.google.com/s2/favicons?domain=ivan-kayn.it">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Form -->
<div class="container">
    <h1>Sign up Today</h1>
    <!-- form -->
    <form id="form">
        <!-- full name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doll"
                   name="name"
                   required
                   minlength="3"
                   maxlength="50"
            >
        </div>
        <!-- phone number -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="123-123-1234"
                   name="phone"
                   required
                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"

            >
        </div>
        <!-- email -->
        <div class="form-group">
            <label for="email">Email Adress</label>
            <input type="email" id="email" placeholder="example@gmail.com"
                   name="email"
                   required
            >
        </div>
        <!-- website -->
        <div class="form-group">
            <label for="website">Website URL</label>
            <input type="url" id="website" placeholder="ivan-kayn.it"
                   name="website"
                   required
            >
        </div>
        <!-- password -->
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" placeholder="Create password (Min. 8 Characters)"
                   required
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                   title="Include at least 1 uppercase character, 1 lowercase character and 1 number."
            >
        </div>
        <!-- confirm password -->
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm password"
                   name="password"
                   required
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            >
        </div>

        <button type="submit"> Register</button>

    </form>

    <!-- error/success message -->
    <div class="message-container">
        <h3 id="message">Hello world!</h3>
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
